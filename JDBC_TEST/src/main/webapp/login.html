<html>
<head>
<meta charset="utf-8">
</head>
<link rel="stylesheet" href="css/login.css" />
<title>Login</title>
<body>
<form action="login.jsp" method="post">
	<div id="btns">
	  <input class="btn_login" type="submit" value="LOGIN" />
	  <button class="goSign" onclick="location.href='signup.html'">Not a member yet?</button>
	</div>
	<table>
	  <tr class="login_text">
	    <td class="tag">ID&nbsp;</td>
	    <td class="input">
	      <input type="text" name="id" placeholder="Email address" required />
	    </td>
	  </tr>
	  <tr class="login_text">
	    <td class="tag">PWD&nbsp;</td>
	    <td class="input"><input type="password" name="ps" required /></td>
	  </tr>
	</table>
</form>
</body>
</html>
