<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" href="css/signup.css" />
    <title>Sign up</title>
</head>
<body>
<form action="signup.jsp" method="post">
    <div id="btns">
      <input class="btn_sign" type="submit" value="SIGN" />
      <button class="goLogin" onclick="location.href='login.html'">Already a member?</button>
    </div>
    <table>
      <tr class="sign_text">
        <td class="tag">ID&nbsp;</td>
        <td class="input">
          <input type="text" name="id" placeholder="Email address" required />
        </td>
      </tr>
      <tr class="sign_text">
        <td class="tag">PWD&nbsp;</td>
        <td class="input"><input type="password" name="ps" required /></td>
      </tr>
      <tr class="sign_text">
        <td class="tag">PWD Check&nbsp;</td>
        <td class="input"><input type="password" name="ps2" required /></td>
      </tr>
      <tr class="sign_text">
        <td class="tag">NAME&nbsp;</td>
        <td class="input"><input type="text" name="name" required /></td>
      </tr>
	</table>
	<div id="message" style = "color:red; text-align:left; font-size:16px"></div>
</form>
<script>
window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');

    if (errorMessage) {
        const decodedMessage = decodeURIComponent(errorMessage);
        
        document.getElementById('message').textContent = decodedMessage;
        history.replaceState({}, document.title, "signup.html");
    }
};
</script>
</body>
</html>
