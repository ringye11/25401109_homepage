<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div id="btns">
            <input class="btn_login" type="submit" value="LOGIN" />
            <button class="goSign">Not a member yet?</button>
        </div>
        <table>
            <tr class="login_text">
                <td class="tag">ID&nbsp;</td>
                <td class="input">
                    <input
                        type="text"
                        name="id"
                        placeholder="Email address"
                        required
                    />
                </td>
            </tr>
            <tr class="login_text">
                <td class="tag">PWD&nbsp;</td>
                <td class="input">
                    <input type="password" name="ps" required />
                </td>
            </tr>
        </table>
    </body>
</html>
