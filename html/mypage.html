<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/mypage.css" />
  </head>
  <body>
    <form action="mypage.jsp" method="post" enctype="post"></form>
    <button class="main">HOME</button>
    <table>
      <tr>
        <b>EDIT PROFILE</b>
      </tr>
      <tr>
        <td>ID&nbsp;</td>
        <td>
          <input type="text" name="id" placeholder="Email address" required />
        </td>
      </tr>
      <tr>
        <td>PWD&nbsp;</td>
        <td><input type="password" name="ps" required /></td>
      </tr>
      <tr>
        <td>PWD Check&nbsp;</td>
        <td><input type="password" name="ps2" required /></td>
      </tr>
      <tr>
        <td>Name&nbsp;</td>
        <td><input type="text" name="name" required /></td>
      </tr>
      <tr>
        <td><button class="btn_S">SAVE</button></td>
        <td><button class="btn_C">CANCEL</button></td>
      </tr>
      <tr>
        <td>
          <button class="btn_D">DELETE</button>
        </td>
      </tr>
    </table>
  </body>
</html>
