<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <div>
            <input class="btn_sign" type="submit" value="SIGN" />
            <button class="goLogin" type="button">Already a member?</button>
        </div>
        <table>
            <tr class="sign_text">
                <td class="tag">ID&nbsp;</td>
                <td class="input">
                    <input
                        type="text"
                        name="id"
                        placeholder="Email address"
                        required
                    />
                </td>
            </tr>
            <tr class="sign_text">
                <td class="tag">PWD&nbsp;</td>
                <td class="input">
                    <input type="password" name="ps" required />
                </td>
            </tr>
            <tr class="sign_text">
                <td class="tag">PWD Check&nbsp;</td>
                <td class="input">
                    <input type="password" name="ps2" required />
                </td>
            </tr>
            <tr class="sign_text">
                <td class="tag">NAME&nbsp;</td>
                <td class="input">
                    <input type="text" name="name" required />
                </td>
            </tr>
        </table>
    </body>
</html>
