<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/feed.css" />
  </head>
  <body>
    <form action="feedAdd.jsp" method="post" enctype="multipart/form-data">
      <button class="main">X</button>
      <table>
        <tr class="id">
          <td class="l_id">ID&nbsp;</td>
          <td class="i_id">
            <input type="text" name="id" placeholder="Email address" required />
          </td>
        </tr>
        <tr>
          <td><textarea name="content" rows="5" cols="20"></textarea></td>
        </tr>
        <tr>
          <td>
            <div class="filebox">
              <label for="image">IMAGE</label>
              <input type="file" id="image" name="image/*" />
              <div id="fileInfo">
                <span id="fileName"></span>
                <button id="btn_x" type="button">X</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" class="send" value="SEND" />
          </td>
        </tr>
      </table>
    </form>
    <script>
      const input = document.getElementById("image");
      const fileInfo = document.getElementById("fileInfo");
      const fileName = document.getElementById("fileName");
      const close = document.getElementById("btn_x");

      input.addEventListener("change", (e) => {
        const file = e.target.files[0];

        if (file) {
          fileName.textContent = file.name;
          fileInfo.style.display = "inline-flex";
          close.style.display = "inline-flex";
        }
      });

      close.addEventListener("click", () => {
        input.value = "";
        fileInfo.style.display = "none";
        fileName.textContent = "";
      });
    </script>
  </body>
</html>
